<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
  </head>
  <body>
    <header></header>
    <h1>LATEST WEATHER</h1>
          <div class="archive">
            <article class="article">
              <section id="stats">
                <div class="summary">
                  <h2>Weather summary</h2>
                  <h3 id="five-city">Salt Lake City</h3>
                  <p>Currently: <span id="current-desc">Partly Cloudy</span></p>
                  <p>
                    Tempature:
                    <span id="current-temp">74</span> °F
                  </p>
                  <p>Humidity: <span id="current-humid">45</span>%</p>
                  <p>Wind Speed: <span id="current-windSpeed">E 2</span> mph</p>
                </div>
              </section>
              <div>
                <img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/partlyCloudy.jpg?raw=true" alt="Random Image" />
              </div>
            </article>
            <!--5 day forecast-->
            <div class="article-five-day">
              <article id="forecastContainer">
                <h2 id="forecastTitle">5 Day Forecast</h2>
                <h3 id="city"></h3>
                <div class="flex">
                  <div class="flex-col">
                    <span id="dayTitle1" class="col-head"></span>
                    <img id="weatherIcon1" class="weatherIcon" />
                    <span class="temp-data">
                        <p>Day 1</p><span id="data1">76</span>
                        <span>°F <img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/partlyCloudy.jpg?raw=true" alt="Random Image"></span>
                    </span>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle2" class="col-head"></span>
                    <img id="weatherIcon2" class="weatherIcon" />
                    <div class="temp-data">
                      <p>Day 2</p><span id="data2">78</span>
                      <span>°F <img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/partlyCloudy.jpg?raw=true" alt="Random Image"></span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle3" class="col-head"></span>
                    <img id="weatherIcon3" class="weatherIcon" />
                    <div class="temp-data">
                      <p>Day 3</p><span id="data3">80</span>
                      <span>°F <img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/Sunny.jpg?raw=true" alt="Random Image"></span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle4" class="col-head"></span>
                    <img id="weatherIcon4" class="weatherIcon" />
                    <div class="temp-data">
                      <p>Day 4</p><span id="data4">83</span>
                      <span>°F <img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/Sunny.jpg?raw=true" alt="Random Image"></span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle5" class="col-head"></span>
                    <img id="weatherIcon5" class="weatherIcon" />
                    <div class="temp-data">
                      <p>Day 5</p><span id="data5">85</span>
                      <span>°F <img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/Sunny.jpg?raw=true" alt="Random Image"></span>
                    </div>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
    <nav>
      <ul>
        <li>Home</li>
        <li>News</li>
        <li>Weather</li>
        <li style="float: right">About</li>
      </ul>
    </nav>
    <main></main>
    <footer></footer>
  </body>
</html>
